<!DOCTYPE html>
<html>
<head>
    <title>Breach Check</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .safe { background: #d4edda; color: #155724; }
        .breached { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>Check if Email Breached</h2>
    <input type="email" id="email" placeholder="Enter email address" required>
    <button onclick="checkBreach()">Check Now</button>
    <div id="result"></div>

    <script>
        async function checkBreach() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('https://n8n-rowfi-automation.onrender.com/webhook/check-breach', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();

                resultDiv.innerHTML = `
                    <strong>${data.breached ? '⚠️ Breached!' : '✅ Email Safe'}</strong><br>
                    ${data.message}<br>
                    ${data.linkedin ? `<a href="${data.linkedin}">LinkedIn Profile</a>` : ''}
                `;
                resultDiv.className = data.breached ? 'breached' : 'safe';
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.innerHTML = 'Error checking. Try again.';
                resultDiv.className = 'breached';
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
